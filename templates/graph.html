{% extends 'index.html' %}

{% block script %}
<script src="/static/js/d3.min.js"></script>

{% endblock %}

{% block body %}

<div class="container">
    <div id="alert-wrapper" class="px-2 py-2">

    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
            <p class="text-center text-danger font-weight-bold">
                Confirmed<br><br>{{ confirmed }}<br><img src="/static/uploads/confirmed.png" alt="" srcset="">
            </p>
        </div>
        <div class="col-sm">
            <p class="text-center font-weight-bold" style="color:rgba(11, 31, 212, 0.705)">
                Active<br><br>{{ active }}<br><img src="/static/uploads/active.png" alt="" srcset="">
            </p>
        </div>
        <div class="col-sm">
            <p class="text-center text-success font-weight-bold">
                Recovered<br><br>{{ recovered }}<br><img src="/static/uploads/recovered.png" alt="" srcset="">
            </p>
        </div>
        <div class="col-sm">
            <p class="text-center text-secondary font-weight-bold">
                Deaths<br><br>{{ deaths }}<br><img src="/static/uploads/deceased.png" alt="" srcset="">
            </p>
        </div>
    </div>
</div>
<div id="tooltip">

</div>

<div class="container text-center map_container">
    <svg class="px-2 map" id="India_map">

    </svg>
</div>

{% endblock %}

{% block jquery %}
<script src="/static/js/graph.js"></script>

{% endblock %}
